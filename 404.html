<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/twisskey.png">
    <title>iframe</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+JP&display=swap');

    * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
    }

    body {
        font-family: 'Inter', 'Noto Sans JP', sans-serif;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }

    .h404 {
        z-index: -1000;
        opacity: 0%;
    }

    .w404 {
        z-index: -1000;
        opacity: 0%;
    }

    #hover {
        background-color: white;
        position: absolute;
        top: 85%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-size: cover;
        border-radius: 20px;
        width: auto;
        height: auto;
        padding: 20px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .view {
        z-index: 100;
        opacity: 90%;
    }
</style>

<script>
    function notf() {
        return $.ajax({
            type: "GET",
            url: $(location).attr('search'),
            cache: false,
        })
    }

    notf().done(function (data, status, xhr) {
        $('.h404').removeClass('view');
        $('.w404').addClass('view');

    }).fail(function (XMLHttpRequest, status, errorThrown) {
        $('.h404').addClass('view');
        $('.w404').removeClass('view');
    });
</script>

<body>
    <p id="hover" class="h404">
        404 Not Found
        <br>
        存在しないパスを指定しているようです
    </p>

    <p id="hover" class="w404">
        貴方は404用ページを表示しているようです。
        <br>
        一部の機能が動作しません多分
    </p>

    <iframe src="/" frameborder="0"></iframe>
</body>
